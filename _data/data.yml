educationcomplete:
    - degree: Master Degree in Games
      university: Hamburg University of Applied Sciences
      time: 2018 - 2020

    - degree: Master Thesis
      university: Hamburg University of Applied Sciences
      time: 2019 - 2020
      details: |
       Ich entwickel ein Data Pattern und das dazugehörige Plugin für einen auf scripable Objects basierende Architektur, bei der globale Variablen über scriptable Objects refferenziert werden. In Unity. Für Game Jams und schnelles prototypen.

    - degree: Master Project - Wild Woods
      university: Hamburg University of Applied Sciences
      time: 2018 - 2019
      details: |
       Over the span of one year we (3 fellow students & I) developed a vertical slice of the game [Wild Woods](wildwoodsgame.com). My main tasks where:
       
          - gameplay programming
          - world generation
          - AI
          - game design

    - degree: Bachelor Degree in Media Computer Science
      university: Technical University of Cologne
      time: 2012 - 2017

    - degree: Bachelor Thesis
      university: Technical University of Cologne
      time: 2016-2017
      details: |
       I analyzed to what extent different, Monte-Carlo-based, learning algorithms are capable of solving the nondeterministic game 2048. I came to the conclusion, that medicore results can be reached quickly, but Monte-Carlo-based algorithms can't compete with modern, state of the art, agents.